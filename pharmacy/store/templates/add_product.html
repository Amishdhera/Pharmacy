{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Pharmacy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸ’Š Pharmacy</a>
        <div class="collapse navbar-collapse show">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_product">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Product Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg rounded-4">

                <!-- Header -->
                <div class="card-header bg-primary text-white text-center py-3 rounded-top">
                    <h4 class="fw-bold mb-0">
                        ðŸ©º Add New Medicine
                    </h4>
                    <small class="opacity-75">
                        Enter medicine details carefully
                    </small>
                </div>

                <!-- Body -->
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Medicine Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Medicine Name
                            </label>
                            <input type="text"
                                   name="med_name"
                                   class="form-control form-control-lg"
                                   placeholder="e.g. Paracetamol 500mg"
                                   required>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Price (Rs)
                            </label>
                            <input type="number"
                                   name="med_price"
                                   class="form-control form-control-lg"
                                   placeholder="e.g. 120"
                                   required>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                Medicine Image
                            </label>
                            <input type="file"
                                   name="med_img"
                                   class="form-control"
                                   accept="image/*"
                                   required>
                            <small class="text-muted">
                                Upload clear product image (JPG/PNG)
                            </small>
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button type="submit"
                                    class="btn btn-primary btn-lg fw-bold">
                                âž• Add Medicine
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="bg-dark text-light mt-5">
    <div class="container py-4 text-center">
        <small>Â© 2025 Pharmacy | All rights reserved</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
